<div id="about">
    Designed by <a href="http://weibo.com/uncookie">@理子饼干</a> with HTML5, 使用了 <a href="http://weibo.com/lizeqiangd">@Lizeqiangd</a> 的视频<br />

<template name="controller">
    <div id="controller">
        <span id="playcount">x{{repeatTime}}</span>
        <a href="#" id="replay" class="disabled">重新播放 (っω -`｡)</a>
        <a href="#" id="repeat" class="unchecked">循环播放!</a>
    </div>
</template>

<template name="top">
    <div id="top">
        {{#if user}}
        <div><span>@{{user.profile.name}}</span></div>
        {{else}}
        <div onclick="Meteor.loginWithWeibo()"><a href="#">用新浪微博登录以记录成绩</a></div>
        {{/if}}
        <div><span id="online">当前在线{{onlineUser}}</span></div>
        {{#each topScores}}
        <div class="top-player">@{{username}}(x{{score}})</div>
        {{/each}}
    </div>
</template>

<template name="chat">
    <div id="chat">
        <label>
            <textarea  id="chatHistory" readonly>
                {{#each chat}}
                {{user}}:{{content}}
                {{/each}}
            </textarea>
        </label>
        <input type="text">
    </div>
</template>
